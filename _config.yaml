name: jacobpledger.ca
description: Jacob Pledger's Hypertext Home
paginate: 32
paginate_path: "/blog/page:num/"

collections:
  dungeons-and-dragons:
    output: true
  posts:
    output: true
  recipes:
    output: true
  notes:
    output: true
  games:
    output: true
  positions:
    output: true
collections_dir: "collections"

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

plugins:
  - jekyll-feed
  - jekyll-paginate
